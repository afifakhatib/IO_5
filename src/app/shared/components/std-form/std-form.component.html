

<div class="card p-4">
    <form #stdForm="ngForm"
    (ngSubmit)="onstd($event)">
       <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" required name="fname" ngModel #fname="ngModel"
         pattern="[a-zA-Z]+">

         <ng-container *ngIf="fname.touched">
            <span class="text-danger" *ngIf="fname.hasError('required')">
               first name is required!!
            </span>
            <span  class="text-danger" *ngIf="fname.dirty && fname.hasError('pattern')">
              invalid fname pattern!!
            </span>
         </ng-container>

       </div>
       <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" required name="lname" ngModel #lname="ngModel"
        pattern="[a-zA-Z]+">

        <ng-container *ngIf="lname.touched">
            <span class="text-danger" *ngIf="lname.hasError('required')">
               last name is required!!
            </span>
            <span  class="text-danger" *ngIf="lname.dirty && lname.hasError('pattern')">
              invalid lname pattern!!
            </span>
         </ng-container>
       </div>
       <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" required name="email" ngModel #email="ngModel"
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">

        <ng-container *ngIf="email.touched">
            <span class="text-danger" *ngIf="email.hasError('required')">
              Email is required!!
            </span>
            <span  class="text-danger" *ngIf="email.dirty && email.hasError('pattern')">
              invalid email pattern!!
            </span>
         </ng-container>
       </div>
       <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" required name="address" ngModel #address="ngModel">

        <ng-container *ngIf="address.touched">
            <span class="text-danger" *ngIf="address.hasError('required')">
             address is required!!
            </span>
         </ng-container>
       </div>
       <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" required name="contact" ngModel #contact="ngModel"
        pattern="[0-9]{10}"
        minlength="10"
        maxlength="10">

        <ng-container *ngIf="contact.touched">
            <span class="text-danger" *ngIf="contact.hasError('required')">
               contact is required!!
            </span>
            <span  class="text-danger" *ngIf="contact.dirty && contact.hasError('pattern')">
              invalid contact pattern!!
            </span>
            <span  class="text-danger" *ngIf="contact.dirty && contact.hasError('minlength')">
               inncorrect length
              </span>
         </ng-container>
       </div>

       <div class="form-group">
        <button class="btn btn-primary btn-sm btn-block" [disabled]="stdForm.invalid">
            Add student
        </button>
       </div>
    </form>
</div>
