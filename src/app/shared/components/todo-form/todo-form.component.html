
<form #todoform="ngForm"
(ngSubmit)="addTodo(todoform)" 
class="mb-4 mb-md-0">
  <div class="card p-4">
    <div class="form-group">
        <label for="todoItem">TodoItem</label>
        <input type="text" class="form-control" ngModel required name="todoitem" #todoItem="ngModel">

        <span class="text-danger"
        *ngIf="todoItem.touched && todoItem.hasError('required')">
        todoItem field is required!!
      </span>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-sm btn-block" [disabled]="todoform.invalid">
            Add TodoItem
        </button>
    </div>
  </div>
</form>
